<!doctype html>
<!-- Main HTML file for the Vikkit UI Components project -->
<!-- This is the entry point for the React application -->
<html lang="en">

<head>
  <!-- Character encoding for proper text rendering -->
  <meta charset="UTF-8" />

  <!-- Favicon - using the Package.svg icon from components -->
  <link rel="icon" type="image/svg+xml" href="/src/components/Package.svg" />

  <!-- Viewport meta tag for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title displayed in browser tab -->
  <title>VikKit - Emotion-Powered UI Components</title>

  <!-- Google Fonts preconnect for performance optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts - Inter for body text and JetBrains Mono for code -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Root element where React will mount the application -->
  <div id="root"></div>

  <!-- Main JavaScript entry point - Vite will handle the module bundling -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
